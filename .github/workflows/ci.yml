name: CI + CD

on:
  push:
    branches:
      - main
      - p08-cicd-minimal
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test & lint (matrix)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    env:
      APP_ENV: ci

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-py${{ matrix.python-version }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Tests + coverage
        run: |
          mkdir -p reports/coverage
          pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit-${{ matrix.python-version }}.xml \
            --cov=app \
            --cov-report=xml:reports/coverage/coverage-${{ matrix.python-version }}.xml \
            --cov-report=html:reports/coverage/html-${{ matrix.python-version }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-${{ matrix.python-version }}
          path: reports/**
          retention-days: 7

  deploy-staging:
    name: Staging deploy (mock)
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    # запускаем staging-деплой на любом push (ветки main/p08-cicd-minimal и теги v*)
    if: github.event_name == 'push'
    environment: staging
    env:
      APP_ENV: staging
      DB_URL: ${{ secrets.STAGE_DB_URL }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t course-project-mokrry-app:staging .

      - name: Smoke test container
        run: |
          docker run -d --rm --name course-app-staging -p 8000:8000 \
            -e DB_URL="${DB_URL}" \
            course-project-mokrry-app:staging

          echo "Waiting for container to start..."
          sleep 10

          echo "Container list:"
          docker ps

          echo "Logs from container (if any):"
          docker logs course-app-staging || true

          echo "Trying to call /health (non-blocking for CI)..."
          curl --retry 5 --retry-delay 2 --max-time 5 http://localhost:8000/health || echo "Health check failed (mock deploy, продолжаем)"

          docker stop course-app-staging || true

      - name: Save Docker image as artifact
        run: docker save course-project-mokrry-app:staging -o image-staging.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image-staging
          path: image-staging.tar
          retention-days: 3

  promote-prod:
    name: Promote to prod (mock)
    needs: deploy-staging
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # запускаем только по тегам v*
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')
    environment: production
    env:
      APP_ENV: production
      DB_URL: ${{ secrets.PROD_DB_URL }}

    steps:
      - name: Download staging image
        uses: actions/download-artifact@v4
        with:
          name: docker-image-staging
          path: .

      - name: Load image
        run: docker load -i image-staging.tar

      - name: Run prod smoke test
        run: |
          docker run -d --rm --name course-app-prod -p 8000:8000 \
            -e DB_URL="${DB_URL}" \
            course-project-mokrry-app:staging
          sleep 5
          curl -f http://localhost:8000/health || echo "Prod health check failed (mock)"
          docker stop course-app-prod || true
