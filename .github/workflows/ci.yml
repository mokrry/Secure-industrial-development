name: CI

on:
  pull_request:
  push:
    branches: [ main, p02-* ]  # гоняем CI и на фиче-ветках P02

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# ───────────────────────── Lint ─────────────────────────
jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache pip by requirements hash
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies (dev if present)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          # На случай если линтеры в dev-файле отсутствуют
          pip install ruff black isort pre-commit

      - name: Ruff (lint)
        run: ruff check --output-format=github .

      - name: Black (format check)
        run: black --check .

      - name: Isort (imports ordering)
        run: isort --check-only .

      - name: Pre-commit (all files)
        run: pre-commit run --all-files

  # ──────────────────────── Tests ────────────────────────
  tests:
    name: Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"

      - name: Cache pip by requirements hash
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-${{ matrix.python-version }}-
            pip-${{ runner.os }}-

      - name: Install dependencies (dev if present)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pytest-cov

      - name: Run tests with coverage
        run: |
          mkdir -p reports
          pytest -q --maxfail=1 --disable-warnings \
            --cov=app --cov-report=xml:reports/coverage.xml \
            --junitxml=reports/junit.xml

      - name: Upload test reports (artifact)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports-py${{ matrix.python-version }}
          path: reports/

  # ─────────────────────── Security ───────────────────────
  security:
    name: Dependency Audit
    runs-on: ubuntu-latest
    needs: tests
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Cache pip by requirements hash
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('requirements.txt', 'requirements-dev.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install deps (audit)
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi
          pip install pip-audit

      - name: pip-audit
        run: pip-audit -r requirements.txt || true  # не валим сборку; можно сделать required позже
