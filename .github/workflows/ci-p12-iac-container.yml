name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "k8s/**"
      - "deploy/**"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_p12:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build image
        run: |
          docker build -t course-project-mokrry-app:p12 .

      - name: Hadolint Dockerfile (JSON report)
        run: |
          docker run --rm -v "$PWD:/work" hadolint/hadolint \
            hadolint --config /work/security/hadolint.yaml -f json /work/Dockerfile \
            > /work/EVIDENCE/P12/hadolint_report.json || true

      - name: Checkov IaC scan (JSON report)
        run: |
          TARGET_DIR="iac"
          if [ -d "k8s" ]; then TARGET_DIR="k8s"; fi
          if [ -d "deploy" ]; then TARGET_DIR="deploy"; fi

          docker run --rm -v "$PWD:/work" bridgecrew/checkov \
            -d "/work/${TARGET_DIR}" \
            --config-file /work/security/checkov.yaml \
            -o json --compact \
            > /work/EVIDENCE/P12/checkov_report.json || true

      - name: Trivy image scan (JSON report)
        run: |
          docker run --rm -v "$PWD:/work" aquasec/trivy \
            image course-project-mokrry-app:p12 \
              --config /work/security/trivy.yaml \
              --format json \
              --output /work/EVIDENCE/P12/trivy_report.json || true

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
